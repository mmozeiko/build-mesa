
name: build-mesa

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-2025
    strategy:
      matrix:
        arch: [x86, x64, arm64]

    outputs:
      MESA_VERSION: ${{ steps.build.outputs.MESA_VERSION }}
      LLVM_RELEASE: ${{ steps.build.outputs.LLVM_RELEASE }}

    steps:

      - name: checkout
        uses: actions/checkout@v4

      - name: install vulkan sdk
        shell: cmd
        run: |
          curl -fL -o vulkan-sdk.exe https://sdk.lunarg.com/sdk/download/1.4.321.1/windows/vulkansdk-windows-X64-1.4.321.1.exe || exit /b 1
          vulkan-sdk.exe --root %cd%\vulkan --accept-licenses --default-answer --confirm-command install com.lunarg.vulkan || exit /b 1

      - name: build
        id: build
        shell: cmd
        run: |
          set PATH=%cd%\vulkan\bin;%PATH%
          call build.cmd ${{ matrix.arch }}

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesa-${{ matrix.arch }}-${{ steps.build.outputs.MESA_VERSION }}
          path: mesa-*-${{ matrix.arch }}-${{ steps.build.outputs.MESA_VERSION }}.7z
          if-no-files-found: error
          compression-level: 0

  release:
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:

      - name: release
        run: |
          echo '[mesa ${{ needs.build.outputs.MESA_VERSION }} release notes](https://docs.mesa3d.org/relnotes/${{ needs.build.outputs.MESA_VERSION }}.html)' >>notes.txt
          echo '[llvm ${{ needs.build.outputs.LLVM_RELEASE }} release notes](${{ needs.build.outputs.LLVM_RELEASE }})'                                       >>notes.txt
          gh release create ${{ needs.build.outputs.MESA_VERSION }} -R "${GITHUB_REPOSITORY}" -t '${{ needs.build.outputs.MESA_VERSION }}' -F notes.txt

      - name: get artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: mesa-*-${{ needs.build.outputs.MESA_VERSION }}
          merge-multiple: true

      - name: upload artifacts
        run: gh release upload '${{ needs.build.outputs.MESA_VERSION }}' mesa-*-${{ needs.build.outputs.MESA_VERSION }}.7z -R "${GITHUB_REPOSITORY}"
